<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="work-theme"> <div class="timer-container">
        <h2 id="session-label">Work</h2> 
        <div id="time-display">25:00</div> 
        
        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button>
        </div>

        <div class="settings">
            <h3>Settings (Minutes)</h3>
            
            <div class="input-group">
                <label for="work-input">Work:</label>
                <input type="number" id="work-input" value="25" min="1">
            </div>

            <div class="input-group">
                <label for="short-input">Short Break:</label>
                <input type="number" id="short-input" value="5" min="1">
            </div>

            <div class="input-group">
                <label for="long-input">Long Break:</label>
                <input type="number" id="long-input" value="15" min="1">
            </div>

            <div class="input-group">
                <label>Work Step (mins):</label>
                <input type="number" id="work-step" value="0">
            </div>
            <div class="input-group">
                <label>Break Step (mins):</label>
                <input type="number" id="break-step" value="0">
            </div>

            <button id="apply-settings">Apply Settings</button>
        </div>
    </div>

    <audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio>
    <!-- <audio id="alarm-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio> -->

    <script src="script.js"></script>

</body>
</html>
